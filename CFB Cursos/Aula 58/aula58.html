<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 58 - "Tag nav"</title>

    <style>

        nav {
            background-color: burlywood;
            padding: 10px;
            display: inline-block;
        }

    </style>

</head>

<body>
    
    <!--A "tag nav" representa uma área / seção de navegação. Em "nav", podemos criar um menu de navegação com "links" e / ou botões.-->
    <!--"nav": display: block; categoria: fluxo e seção; contido por: fluxo; filhos: fluxo.-->
    <!--Os filhos de "nav" não são fraseado, assim sendo, recomenda-se não se usar texto (dissociado de "tags") dentro de "nav".-->

    <nav>

        <a href="http://www.youtube.com/cfbcursos" target="_blank">Canal no YouTube.</a>
        <a href="http://www.cfbcursos.com.br" target="_blank">Site do canal.</a>
        <a href="http://www.github.com/cfbcursos" target="_blank">Perfil no GitHub.</a>

    </nav>

</body>

</html>
