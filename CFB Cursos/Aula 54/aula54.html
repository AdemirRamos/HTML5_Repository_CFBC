<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 54 - "Tag mark"</title>

    <style>

        p {
            font-weight: bolder;
            font-size: 16.5px;
        }

        .seleção {
            background-color: burlywood;
            color: coral;
            text-shadow: 1px 1px 1px black;
            text-decoration: underline;
            padding: 5px;
        }

        mark:hover {
            background-color: skyblue;
        }

    </style>

</head>

<body>
    
    <!--A "tag mark" serve para marcar/destacar um trecho de um texto.-->
    <!--"Tag mark": display: none; categoria: fluxo e fraseado; contido por: fraseado; filhos: fraseado.-->

    <p>CFB Cursos: <mark>se inscreva</mark> no nosso <a href="www.youtube.com/cfbcursos">canal</a>, acesse nosso <a href="www.cfbcursos.com.br">site</a> e <mark class="seleção">baixe nosso material, arquivos e apostilas</mark> pelo <a href="www.github.com/cfbcursos">nosso perfil no Github</a>.</p>

</body>

</html>
