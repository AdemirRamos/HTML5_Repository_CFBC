<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 81 - "Tag ul"</title>

    <style>

        ul {
            /*"list-style-image" nos permite usar uma imagem como ícone da lista.*/
            /*"list-style-position": nos permite posicionar o ícone da lista.*/

            list-style-type: circle;

            /*Para adicionar uma imagem como marcador (dentro dos parênteses de "url", entre aspas, vai o nome da imagem):*/

            /*list-style-image: url();*/

            /*O valor padrão de "list-style-type" é "disc".*/
            /*Outros valores: "square", "circle", "decimal", "decimal-leading-zero", "lower/upper-latin", "lower/upper-greek".*/

            /*"decimal" numera os ícones da lista. - Mesmo em listas não ordenadas.*/
            /*P. S.: "decimal-leading-zero" adiciona um zero à esquerda da contagem (de 1 a 9).*/
            
            /*"lower/upper-latin": respectivamente, letras minúsculas e maiúsculas.*/

            /*"lower/upper-greek": respectivamente, algarismo romanos minúsculos e maiúsculos.*/

        }

    </style>

</head>

<body>
    
    <!--A "tag ul" representa uma lista não ordenada.-->

    <!--O parâmetro "type" altera o marcador da ul selecionada.-->
    <!--A recomendação é que "type" não seja usado na "tag ul" ('inline'), mas sim através do CSS.-->

    <ul>

        <li>HTML;</li>
        <li>CSS;</li>
        <li>Javascript;</li>
        <li>PHP;</li>
        <li>C++;</li>
        <li>C#;</li>
        <li>Arduino;</li>
        <li>Qt Creator;</li>
        <li>App Inventor;</li>
        <li>Photoshop;</li>
        <li>Flash;</li>
        <li>Unity.</li>

    </ul>

</body>

</html>
