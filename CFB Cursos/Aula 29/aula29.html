<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 29 - "Tag figure"</title>

    <style>

        figcaption {
            color: black;
            font-size: 8px;
            font-style: italic;
            background-color: rgba(128, 128, 128, 0.671);
            margin-top: -3px;
            padding: 5px;
            width: 686px;
        }

    </style>

</head>

<body>

    <!--"Tag figure": é uma área de container. Já a "figcaption" adicionada uma legenda relacionada ao container (mencionado antes).-->
    <!--"Tag figure:" display: block; categoria: fluxo e seção; contido por: fluxo; filhos: figcaption.-->

    <figure>
        
        <p>CFB Cursos - Canal do YouTube com cursos de informática avançada.</p>

        <!--A "tag figure" já tem uma pré-formatação.-->
        <!--Ao inserir algum conteúdo dentro dela, o conteúdo será posicionado de maneira levemente diferente.-->
        
        <!--Também é possível aplicar imagens dentro de uma "figure":-->

        <img src="Imagens/Songs For The Deaf.png" alt="Capa do álbum 'Songs For The Deaf', da banda de 'Stoner Rock' americana Queens of the Stone Age (QOTSA).">

        <!--"figcaption": legenda associada ao container "figure":-->

        <!--Dentro de "figcaption", podemos ter direto o texto, ou "p" e / ou outras "tags" que se deseje.-->

        <figcaption>

            Legenda do container "figure".

            <!--"figcaption" fora criado, especificamente, para ser a legenda do conteúdo do container "figure".-->

        </figcaption>

    </figure>

</body>

</html>
