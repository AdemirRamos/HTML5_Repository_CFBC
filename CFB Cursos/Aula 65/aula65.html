<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 65 - "tag q (quote)"</title>

    <style>

        cite {
            color: red;
        }

        q {
            color: blue;
        }

    </style>

</head>

<body>
    
    <!--A "tag q" nos permite fazer citações (indicando que o texto selecionado é uma citação).-->
    <!--"Tag q (quote):" display: inline; categoria: fluxo e fraseado; contido por: fraseado; filhos: fraseado; atributos: cite.-->
    <!--A "tag cite" acentua (com itálico) o seu filho, já a "tag q" não acentua o seu filho.-->
    <!--O atributo "cite" em "q" serve para indicar o "link" / fonte com a referência da citação.-->

    <p>Lorem ipsum dolor sit amet consectetur <cite>adipisicing</cite> elit. <q cite="#">Facilis</q> quaerat repellendus vitae esse a dolorum animi fugit, obcaecati rem iste ratione iure cupiditate aliquid sapiente corporis numquam perspiciatis suscipit ad.</p>

</body>

</html>
