<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 27 - "Tag em", para ênfase</title>

    <style>

        em {
            color: red;
        }

        em > em {
            color: blue;
        }

    </style>

</head>

<body>
    
    <!--"Tag em": display: block; categoria: fluxo e fraseado; contido por: fraseado; filhos: fraseado.-->

    <p><em>Cachorros</em> são animais <em><em>fofos</em></em>.</p>

    <!--Para dar ainda mais ênfase, se pode colocar uma "em" dentro de outra "em" - embora, visualmente, não haja nenhum diferença.-->
    <!--Porém, através do CSS, é possível se aumentar a ênfase.-->

</body>

</html>
