<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 74 - "Tag sup" e "sub" (Sobrescrito e Subscrito)</title>

</head>

<body>
    
    <!--"sup": letra pequena na parte superior da linha; "sub": letra pequena na parte inferior da linha.-->

    <h1>Lorem</h1>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis facilis eius, vel nisi possimus, natus excepturi</p>
    <p>numquam ducimus quasi sequi veniam repudiandae? Veniam nihil vel officiis mollitia suscipit provident fuga!</p>

    <p>1<sup>o</sup></p>
    <p>H<sub>2</sub>O</p>

</body>

</html>
