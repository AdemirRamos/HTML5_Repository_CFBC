<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 88 - Construindo Uma Página Com Layout (Full Page - Parte 5)</title>
    <link rel="stylesheet" href="aula88.css">

</head>

<body>
    
    <header>

        <nav>

            <ul>

                <!--Essa "ul" funciona como uma espécie de "scrollIntoView()".-->

                <li><a href="#banner">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#canal">Canal</a></li>
                <li><a href="#contato">Contato</a></li>

            </ul>

        </nav>

    </header>

    <section id="banner" class="banner">

        <img src="Mídia/cfb.png" alt="A imagem se trata de um fundo transparente com a palavra 'CFB Cursos' escrita em letras garrafais.">

    </section>

    <section id="sobre" class="flexível">

        <article class="borda_0" data-animação="esquerda">

            Sobre o canal.

        </article>

        <article class="borda_0" data-animação="direita">

            Sobre mim.

        </article>

    </section>

    <section id="cursos" class="flexível">

        <article class="borda_0" data-animação="esquerda">

            Esquerda.

        </article>

        <article class="borda_0" data-animação="centro">

            Centro.

        </article>

        <article class="borda_0" data-animação="direita">

            Direita.

        </article>

    </section>

    <section id="canal" class="flexível">

        <article class="borda_0" data-animação="esquerda">

            Imagem "link" canal.

        </article>

        <article class="borda_0" data-animação="direita">

            "Link" direto para o canal.

        </article>

    </section>

    <section id="contato" class="flexível">

        <article class="borda_0" data-animação="esquerda">

            Contato esquerda.  

        </article>
        
        <article class="borda_0" data-animação="centro">

            Contato centro.

        </article>
        
        <article class="borda_0" data-animação="direita">

            Contato direita.

        </article>

    </section>

    <footer>



    </footer>

    <!--O "script" foi chamado aqui justamente por não ter sido usado "addEventListener('load')".-->

    <script src="aula88.js"></script>

</body>

</html>
