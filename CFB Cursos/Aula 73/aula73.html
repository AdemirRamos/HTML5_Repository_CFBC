<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 73 - "Tag style"</title>

    <style type="text/css">

        /*Apontadores-CSS (principais):*/

        p {color: black;} /*"Tag";*/
        
        #identificador {color: black;} /*ID;*/

        .classe {color: black;} /*Classe.*/

    </style>

</head>

<body>
    
    <!--A "tag style" serve para indicar um agrupamento de códigos CSS. A "tag style" é, obrigatoriamente, posta dentro de "head".-->
    <!--Os filhos de "style" são texto-CSS.-->
    <!--O atributo "scope" permitia a implementação da "tag style" dentro do "body", porém "scope" caiu em desuso no HTML5.-->
    <!--"CSS Inline" é um atributo de "tag".-->
    <!--A "tag link" serve para apontar / indicar um arquivo CSS externo.-->
    <!--Já a "tag style" serve para a aplicação de CSS incorporado.-->

    <h1>CFB Cursos</h1>
    <p>Acesse o nosso canal e se inscreva.</p>
    <p>Não esqueça de clicar no "joinha" e no "sininho".</p>

</body>

</html>
