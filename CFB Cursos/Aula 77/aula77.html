<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML, "thead", "tbody" e "tfoot"</title>

    <style>

        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        thead {
            color: #080;
        }

        tbody {
            color: #00f;
        }

        tfoot {
            color: #f00;
        }

    </style>

</head>

<body>
    
    <table>

        <!--"thead" representa o cabeçalho da tabela. "tbody" representa o corpo da tabela. "tfoot" representa o rodapé da tabela.-->

        <thead>

            <tr>

                <th>Fabricante</th>
                <th>Modelo</th>
                <th>Valor</th>

            </tr>

        </thead>

        <tbody>

            <tr>

                <td>Honda</td>
                <td>WRV</td>
                <td>R$70.000,00</td>

            </tr>

            <tr>

                <td>Wolksvagen</td>
                <td>Golf GTI</td>
                <td>R$80.000,00</td>

            </tr>

            <tr>

                <td>Ford</td>
                <td>Ranger</td>
                <td>R$90.000,00</td>

            </tr>

        </tbody>

        <tfoot>

            <tr>

                <td colspan="4">Tabela de Preços 2022: R$240.000,00</td>
                
            </tr>

        </tfoot>

    </table>

</body>

</html>
