<body>

    <!--A "tag dfn" representa a instância de uma definição. "dfn" não representa a definição do termo.-->
    <!--"Tag dfn": display: inline; categoria: fluxo e fraseado; contido por: fraseado; filhos: fraseado.-->
    <!--O parâmetro título, na "dfn", representa um rótulo que remeta ao detentor da "dfn".-->
    <!--"abbr" tem o mesme efeito que o parâmetro "title" em "dfn".-->
    <!--"abbr" também leva o parâmetro "title".-->
    <!--Quando usar "dfn": "dfn" significa "definition" (definição) e deve ser usada toda vez que tivermos um termo mais sua definição.-->

    <p><dfn title="Linguagem de Marcação Para a Web.">HTML</dfn> ("Hypertext Markup Language"): é uma linguagem de marcação utilizada na construção de "páginas web".</p>

    <p><dfn><abbr title="Formatação Para Páginas Web.">CSS</abbr></dfn> ("Cascading Style Sheets"): recurso utilizado para adicionar estilos / formatações a um "documento web".</p>

</body>

</html>
