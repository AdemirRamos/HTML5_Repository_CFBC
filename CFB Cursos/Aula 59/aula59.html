<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 59 - "Tag noscript"</title>

    <script type="text/javascript">

        alert('Bom dia!')

    </script>

    <noscript>Bom dia!</noscript>

</head>

<body>
    
    <!--A "tag noscript" será usada quando o "Javascript" estiver desabilitado ou quando o seu navegador não suportá-lo.-->
    <!--"noscript": display: block; categoria: metadados, fluxo e seção; contido por: <head> ou após a tag <script>.-->

</body>

</html>
