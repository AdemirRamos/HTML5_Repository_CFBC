<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 46 - "Tag header" (Cabeçalho de Seções)</title>

    <style>

        header {
            background-color: #eee;
        }

    </style>

</head>

<body>
    
    <!--A "tag header" é uma "tag" de organização.-->
    <!--Se pode ter mais de um "header" por página, mas é preciso seguir certa organização:-->
    <!--Recomenda-se evitar dois "header" um após o outro. Caso se precise de mais de um "header", os organize por seções.-->
    <!--"header" marca a parte introdutória da seção onde está inserido.-->
    <!--"header": display: block; categoria: fluxo e cabeçalho; contido por: fluxo; filhos: fluxo.-->
    <!--"header" vai conter o conteúdo introdutório da sua seção.-->

    <article>

        <header>

            <h1>CFB Cursos</h1>
            <p>www.youtube.com/cfbcursos</p>

        </header>

        <section>

            <header><h2>Nossos Cursos</h2></header>

            <article>

                <ul>

                    <li>HTML.</li>

                </ul>

            </article>

        </section>

    </article>

    <article>

        <header>

        </header>

    </article>

</body>

</html>
