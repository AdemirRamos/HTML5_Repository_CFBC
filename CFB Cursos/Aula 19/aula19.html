<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19 - Tags del e ins</title>

</head>

<body>

    <!--A "tag del" atribui ao texto um risco.-->
    <!--"Tag del": display: inline-block; categoria: fluxo e fraseado; contido por: fraseado; filhos: transparente (fraseado).-->
    <!--Já a "tag ins" é o antônimo de "del". Ela, portanto, representa uma inserção ao texto original.-->
    <!--"Tag ins": display: inline-block; categoria: fluxo e fraseado; contido por: fraseado; filhos: transparente (fraseado).-->

    <!--Parâmetros das "tags" acima:-->
    <!--"cite": aqui temos um "link" para uma página ou arquivo com a explicação do porquê este conteúdo está marcado como deletado.-->
    <!--"datetime": serve para marcar a hora e data da exclusão ou inserção do conteúdo a que diz respeito.-->

    <article>

        <p>Meu curso favorito é de <del>C++</del><ins> HTML</ins>.</p>
        <p>Lista de cursos:</p>

        <ul>

            <li><del cite="#" datetime="04-12-2021T22:04.">HTML;</del></li>
            <li>HTML5;</li>
            <li>HTML Completo e Profissional;</li>
            <li>CSS;</li>
            <li>Javascript;</li>
            <li>PHP;</li>
            <li>C++;</li>
            <li>Qt Creator;</li>
            <li>Arduino;</li>
            <li>AppInventor;</li>
            <li>Photoshop;</li>
            <li>Flash.</li>

        </ul>

    </article>

</body>

</html>
