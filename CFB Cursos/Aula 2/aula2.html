<body>

    Não é preciso se colar um texto dentro de uma "tag" para que ele seja renderizado.
    
    
    <p>Por outro lado, ao não fazer isso, além do texto perder a semântica, também não será possível aplicar-lhe formatações.</p>

    <!--Você pode aplicar quanto espaço quiser entre um texto e outro (como feito acima), mas nada mudará na renderização do seu texto.-->
    <!--O recomendável é que, esse tipo de mudança (puramente estética), seja feita através das CSS.-->

    <!--Elementos de fluxo são elementos visualizados no "body".-->

    <!--Caso a "tag p" não seja fechada, o seu conteúdo será escrito na tela da mesma forma, porém, isso pode gerar erros.-->
    
</body>
