<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 33 - Formulário (Parte 3 - "password", "checkbox" e "radio)</title>

    <style>

        input {
            display: block;
        }

        .espaço {
            margin-bottom: 15px;
        }

        .same_line {
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 20px;
        }

        form {
            border: 1px solid black;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }

    </style>

</head>

<body>
    
    <form action="#" name="form" method="get">

        <label for="">Nome de Usuário:</label>
        <input type="text" name="username" class="espaço" maxlength="20" size="25">

        <!--"size" determina o tamanho do campo das caixas onde irão os caracteres.-->
        <!--O parâmetro "maxlength" estipula um tamanho máximo de caracteres para serem digitados.-->

        <!--"password" é um "input" para trabalhar com senhas.-->

        <label for="">Senha:</label>
        <input type="password" name="senha" class="espaço" maxlength="20" size="15">

        <!--"checkbox" é uma caixa de seleção.-->
        <!--Cada um dos elementos pode ter um nome ou todos podem ter nomes diferentes.-->

        <label for="">Esportes:</label>
        <input type="checkbox" name="football" class="same_line">Futebol
        <input type="checkbox" name="basket" class="same_line">Basquete
        <input type="checkbox" name="swimming" class="same_line">Natação
        <input type="checkbox" name="esporte" class="same_line" value="Vôlei" checked>Vôlei <br>

        <!--Quando algo for digitado dentro do "input password", os caracteres não serão exibidos.-->
        <!--Em seu lugar, serão mostrados símbolos.-->
        <!--O "input checkbox" nos permite marcar mais de uma opção.-->
        <!--Ao clicar em "Enviar Dados", os valores dos "inputs checkbox" serão passados para o "link" por conta do método "get";-->
        <!--Eles irão para a URL da página com a marcação "on".-->
        <!--Caso se adicione um "value" a um "input checkbox", o valor de "value" será passado para a URL - por conta do método "get".-->

        <label for="">Possui Carro:</label>
        <input type="radio" name="car" value="Sim" class="same_line" checked>Sim
        <input type="radio" name="car" value="Não" class="same_line">Não

        <!--"radio": botões circulares que podem ser selecionados.-->
        <!--Para que os "radios" funcionem em conjunto, é preciso se dar o mesmo nome para todos eles.-->
        <!--Caso os "radios" tenham nomes diferentes, eles não trabalharão em conjunto, mas sim de forma independente.-->
        <!--E, caso os dois (ou mais) "inputs radio" estejam com nomes diferentes, será possível marcar mais de um ao mesmo tempo.-->
        <!--Também existe o parâmetro ("boolean") "checked". Esse parâmetro faz com que o "radio" que o recebe já venha marcado.-->
        <!--"checked" também funciona com os "inputs checkbox".-->

        <input type="submit" name="entrar" value="Enviar Dados">

    </form>

    <!--Se pode aplicar mais de uma classe a um mesmo elemento (não as se separam por vírgula).-->
    <!--Exemplo: <div class="primeira segunda">.-->

</body>

</html>
