<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 28 - "Tag embed"</title>

</head>

<body>

    <!--A "tag embed" serve para que possamos incorporar um conteúdo externo à nossa página. Pode ser um vídeo, um áudio, et cetera.-->
    <!--Essa "tag" vai representar uma área com um ponto de interação, com um arquivo externo. Geralmente, este arquivo não é HTML.-->
    <!--Pode se tratar de SWF, vídeo, áudio, et cetera.-->
    <!--Então, onde se desejar adicionar um ponto de arquivo externo, adiciona-se um "embed".-->
    <!--"Tag embed": categoria: fluxo, fraseado, incorporado; contido por: onde incorporado, é esperado; filhos: vazio.-->

    <!--"embed" não precisa de finalização pois não tem filhos.-->
    <!--"src" representa a origem do arquivo que se vai incorporar.-->
    <!--Já "type" representa o tipo do arquivo incorporado.-->
    <!--A "tag embed" também possui os parâmetros "width" e "height".-->

    <embed src="Mídia/trigun.mp3" type="mp3" width="200px" height="200px">

    <!--Dependendo do navegador, a "embed" pode funcionar ou não.-->

</body>

</html>
