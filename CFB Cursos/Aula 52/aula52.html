<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 52 - "Tag kdb"</title>

    <style>

        p > kdb {
            color: #f00;
            text-shadow: 1px 1px 1px black;
            text-decoration: underline;
            font-size: 16.5px;
        }

    </style>

</head>

<body>
    
    <!--Essa "tag" serve para especificar que uma sequência de teclas ou entrada de comando representados por um texto.-->
    <!--"Tag kdb": display: inline; categoria: fluxo e fraseado; contido por: fraseado; filhos: fraseado.-->
    <!--Essa "tag" deve ser contida por elementos fraseado, ou seja, ela deve ir dentro de um texto contido por uma "tag".-->

    <p>Para salvar o conteúdo clique no <kdb>comando arquivo | salvar como</kdb> ou utilize as teclas <kdb>CRTL + S</kdb></p>

</body>

</html>
