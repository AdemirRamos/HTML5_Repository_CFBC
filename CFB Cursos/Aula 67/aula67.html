<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 67 - "Tag samp"</title>

    <script>

        console.log(Math.PI)

    </script>

</head>

<body>
    
    <!--A "tag samp" representa uma amostra de saída de um programa ou sistema computadorizado.-->

    <pre>

        <code>console.log(Math.PI)</code>
        <samp>Resultado do "script": 3.141592653589793.</samp>

    </pre>

    <!--Lembrete: a "tag pre" renderiza o texto exatamente como ele está no documento.-->

</body>

</html>
