<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 30 - "Tag footer" (Rodapé)</title>

    <style>

        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            /*Checar.*/
        }

        .rodapé_página {
            background-color: rgba(255, 0, 0, 0.555);
            color: white;
            border: 3px solid black;
            display: flex;
            justify-content: space-around;
            /*Checar.*/
            padding: 10px;
        }

        img {
            width: 300px;
            height: 300px;
        }

        .section_footer {
            border: 1px solid skyblue;
        }

        article {
            background-color: burlywood;
        }

    </style>

</head>

<body>
    
    <!--"footer" é uma "tag" de seção assim como "article", "aside", "header", "section", "div",et cetera.-->
    <!--A "tag footer" é uma "tag" de seção própria para rodapés da página ou do contexto onde ela está inserida.-->
    <!--"Tag footer": display: block; categoria: fluxo e seção; contido por: fluxo; filhos: fluxo.-->

    <!--"footer" funciona como um fechamento / conclusão de uma seção.-->

    <div id="header">

        <h1>Cabeçaho</h1>

        <footer></footer>

    </div>

    <article class="section_footer">

        <p>Corpo da página.</p>

        <footer></footer>

    </article>

    <footer class="rodapé_página">

        <article class="section_footer">

            <p>CFB Cursos - canal do YouTube com curso de informática avançada.</p>

        </article>

        <article class="section_footer">

            <p>www.cfbcursos.com.br</p>

        </article>

        <article class="rodapé_página">

            <img src="Imagens/programming.png" alt="Imagem com um sinal de menor, um sinal de maior e uma barra inclinada para direita entre eles.">

            <img src="Imagens/vscode_logo.png" alt="Logo do 'Visual Studio Code'.">

        </article>

    </footer>

</body>

</html>
