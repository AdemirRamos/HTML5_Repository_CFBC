<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 79 - "Tag time"</title>

</head>

<body>
    
    <!--A "tag time" serve para expressar datas e horas em formatos especificados.-->

    <p><time datetime="12-25">Natal</time></p>

    <!--Em "datetime" podemos adicionar o dia, o mês, o ano e as horas.-->
    <!--A "tag time" não gera mudança visual. A alteração é interna e ficará disponível somente àqueles que possuem acesso ao sistema.-->
    <!--Essa data modificada pela "tag time", posteriormente, pode ser usada pelo PHP, JS, entre outras tecnologias.-->

    <p><time datetime="2022-01-27">25 de Dezembro 2022</time></p>
    <p><time datetime="1822-09-07">7 de Setembro de 1822 - Independência do Brasil.</time></p>
    <p><time datetime="1889-11-15">15 de Novembro de 1889 - Proclamação da República.</time></p>
    
    <!--Expressando horas:-->
    
    <p><time datetime="12:00">Horário de lançamento das aulas, aqui, no CFB Cursos: seg a dom, às 12:00.</time></p>
    
    <!--Expressando data e hora:-->

    <p><time datetime="2019-08-14 12:00">Próxima aula do canal CFB Cursos: 14 de Agosto de 2019 às 12:00hrs.</time></p>

</body>

</html>
