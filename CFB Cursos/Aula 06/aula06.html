<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - "Tag address" (Informações de Contato)</title>

</head>

<body>

    <article>

        <footer>

            <address>
                Autor: Bruno P. Campos; <br>
                Se inscreva no nosso <a href="http://www.youtube.com/cfbcursos" target="_blank">canal no YouTube</a>.
            </address>
        
        </footer>

    </article>

    <footer>

        <address>
            Autor: Bruno P. Campos; <br>
            Se inscreva no nosso <a href="http://www.youtube.com/cfbcursos" target="_blank">canal no YouTube</a>.
        </address>
    
    </footer>

    <!--Essa "tag" serve para armazenar informações de contato.-->
    <!--display: block; categoria: fluxo; filhos: fluxo; DOM Interface: uses HTMLelement.-->
    <!--Não é possível aninhar "tags address".-->
    <!--Também não se recomenda usar "tags h" dentro de "address".-->
    <!--Dentro de "address", se recomenda o uso de "p", "section", "article", entre outras.-->
    <!--O texto, dentro de "address", vai da maneira acima (sem demandar outras "tags" o envelopando).-->
    <!--"address", ao ser usado diretamente no "body", significa que o "address" em questão possui informações de contato com o "body".-->
    <!--Informações relacionadas à página de maneira geral.-->
    <!--Preferencialmente, a "tag address", vai dentro da "tag footer".-->
    <!--No (1ª) caso acima, a "tag address" não mais diz respeito ao "body", mas sim ao "article".-->
    <!--Já o segundo uso de "address" pertenceria ao "body".-->
    <!--Dentro da "tag address", o texto já virá pré-formatado em itálico.-->
    
</body>

</html>
