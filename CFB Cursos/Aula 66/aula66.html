<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 66 - "Tags ruby" e "rt"</title>

</head>

<body>
    
    <!--A "tag ruby" serve para fazer anotações "ruby".-->
    <!--Originalmente, essa "tag" foi criada para mostrar a pronúncia, significado ou tradução de caracteres do leste asiático.-->
    <!--"ruby" é base; "rt" é a anotação (onde irá o significado, proúncia ou tradução).-->
    <!--Cada "rt" significa uma anotação e ele deve sempre vir após a Base ("ruby").-->
    <!--Checar "ruby".-->

    <ruby>大哥<rt>Big Brother</rt></ruby>

</body>

</html>
