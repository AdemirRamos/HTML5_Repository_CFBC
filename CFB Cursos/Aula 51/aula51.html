<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 50 - "Tag img" - Inserindo Imagens Na Página "Web"</title>

    <style>

        img {
            display: inline-block;
            width: 500px;
            height: 500px;
        }

    </style>

</head>

<body>
    
    <!--A "tag img" serve para inserir imagens à página "web".-->
    
    <!--"Tag img":-->
    <!--display: inline; categoria: fluxo, fraseado, incorporado, "interativo"; contido por: onde incorporado é esperado;-->
    <!--filhos: vazio.-->    

    <!--Toda "tag" que não possui fechamento, por definição, é uma "tag" sem "filhos".-->
    
    <!--O parâmetro "alt" tem duas funcionalidades:-->
    <!--1ª: ser uma descrição da imagem (para leitores de tela); 2ª: ser um texto alternativo à imagem caso essa não seja carregada.-->

    <!--Outro parâmetro que pode ser usado na "tag img" é "usemap".-->
    <!--Esse parêmtro serve para se especificar o nome do mapa relacionada à imagem. - Ver aula 07 para mais informações.-->

    <!--Caso a "tag img" seja colocada dentro de uma "tag a", ela passa a ser um elemento interativo.-->

    <img src="Imagens/Songs For The Deaf.png" alt="Capa do álbum 'Songs For The Deaf'. O fundo é vermelho com letras, na cor preta, esguias e pontudas aparecendo tanto na parte superior quanto na inferior da imagem. Ao centro da imagem, temos um diapasão da cor preta com pontas triangularmente pontudas.">

    <a href="#"><img src="Imagens/Songs For The Deaf (All Red).png" alt="Aqui temos novamente a imagem descrita acima porém com uma grande diferença: as letras não aparecem. O resto da imagem é igual."></a>

</body>

</html>
