<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--Define o "charset".-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Pesquisar.-->

    <meta http-equiv="cache-control" content="public">
    <!--"cache-control" só funciona com as versões 1.1 da http.-->
    <!--"content":-->
    <!--"public": qualquer usuário tem acesso às informações da página;-->
    <!--"private": somente o usuário da máquina tem acesso;-->
    <!--"no-cache": as informações não serão armazenadas no cachê;-->
    <!--"no-store": cachê temporário.-->

    <meta http-equiv="content-language" content="pt-br, en-us">
    <!--"content-language" específica o idioma da página (é possível se definir mais de um idioma para a página por aqui).-->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--"content-type" nos permite especificar o tipo de conteúdo da página (incluindo "charset").-->

    <meta http-equiv="expires" content="sun, 09 jan 2022 23:59 GMT">
    <!--"expires" determina quando a página irá expirar.-->
    <!--Caso o valor (em "content") seja 0 (zero), ela sempre estará expirada.-->

    <meta http-equiv="pragma" content="no-cache">
    <!--"pragma" é uma opção de substituição à "cache-control". - P. S.: Não faz sentido usar "expires" e "pragma" junstas.-->

    <meta http-equiv="refresh" content="3; url=http://www.cfbcursos.com.br">
    <!--"refresh" determina de quanto em quanto tempo a página será recarregada e o novo endereço-destino (se for o caso).-->
    <!--O tempo é definido em segundos.-->
    <!--Caso a "url" não seja definida, será feito um autocarregamento.-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--"viewport" é mais útil à aplicação de "smartphones".-->
    <!--Ou seja, quando a página estiver em formato de "app" ou sendo acessada por um celular.-->
    <!--"width=device-width": a largura da tela será a largura da tela do dispositivo usado para acessá-la.-->
    <!--"initial-scale=1.0": tamanho padrão.-->

    <meta name="copyright" content="06, 01, 2022, Ademir Ramos, São Paulo - SP.">
    <!--"copyright" nos permite definir quem possui os direitos de desenvolvimento dessa página.-->
    <!--A especificação pode ser feita de maneira livre.-->

    <meta name="description" content="Uma página referente à aula 56 do curso de HTML do CFBC.">
    <!--"description" é usada para definir uma breve descrição da página.-->
    <!--A descrição do conteúdo também pode ser feita de maneira livre.-->

    <meta name="keywords" content="curso, html, curso de html, cfb cursos, aula 56">
    <!--"keywords" define as palavras chaves que guiam um usuário à nossa página através de um motor de busca.-->

    <meta name="robot" content="index">
    <!--"robot" diz respeito comportamento adota pelos "bots de busca".-->
    <!--Valores do "content" de "robot":-->
    <!--"all": o robô não recebe informações da página;-->
    <!--"index": o robô pode incluir a página na busca de informações;-->
    <!--"follow": o robô pode indexar e seguir os "links" da página;-->
    <!--"no-follow": o robô pode indexar a página porém não irá segui-la;-->
    <!--"none": a página será ignorada pelo robô / não será listada;-->
    <!--"no-archive": a página não é arquivada / não listada nas informações dos modelos de busca.-->
    
    <meta name="generator" content="Visual Studio Code.">
    <!--"generator" nos permite especificar qual "software" foi usado para se criar a página.-->

    <meta name="rating" content="general">
    <!--"rating" nos permite realizar um controle parental, isso é, determina, com base na idade, quem acessa ou não a página.-->    
    <!--Valores do "content" de "rating":-->
    <!--"general": conteúdo livre para todos os públicos;-->
    <!--"16year": conteúdo permitido somente para pessoas com, no mínimo, 16 anos de idade;-->
    <!--"mature": conteúdo permitido somente para maiores de idade.-->

    <meta name="author" content="Bruno P. Campos">
    <!--"author": nos permite especificar quem foi o criador da página.-->

    <!--A ordem na qual as "tags meta" aparecem, em nada as influencia.-->

    <title>Aula 56 - "Tags meta"</title>

    <style>

        a {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
            color: purple;
        }

    </style>

</head>

<body>
    
    <!--A "tag meta" é uma "tag de metadados" e serve para fornecer informações de configurações ou definição.-->
    <!--As "tags meta" podem ser duas: "name" ou "archive".-->
    <!--As "tags meta" sempre vão dentro da área do "head".-->
    <!--"Tag meta": display: nenhum; categoria: metadados; contido por: <head>; filhos: vazio.-->
    <!--O conteúdo contido em "head" não será visível ao usuário.-->
    
    <!--Normalmente, "http-equiv" controla ações relacionadas ao navegador; já "name" controla ações que não correspondem ao "http".-->

    <!--Para mais informações, ver a aula 56 do curso de HTML do CFBC.-->

    <h1>CFB Cursos</h1>
    <a href="www.youtube.com/cfbcursos">Canal no YouTube.</a>
    <a href="www.cfbcursos.com.br">Site do canal.</a>
    <a href="www.github.com/cfbcursos">Perfil no GitHub.</a>

</body>

</html>
