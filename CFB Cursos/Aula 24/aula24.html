<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 24 - "Tag dialog" (Parte 2)</title>

    <style>

        dialog {
            padding: 0px;
            margin: auto;
            border-radius: 7px;
            box-shadow: 0px 0px 10px black;
            flex-direction: column;
            /*Checar.*/
        }

        dialog::backdrop { /*Checar.*/
            background-color: rgba(0, 0, 0, 0.5);
        }

        .dialog-título {
            background-color: #eee;
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
            padding: 7px;
            display: flex;
            /*Checar.*/
            align-items: center;
            /*Checar.*/
            border-bottom: 1px solid #aaa;
            height: 40px;
        }

        .dialog-body {
            background-color: #fff;
            padding: 7px;
        }

        .dialog-footer {
            background-color: #fff;
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
            padding: 7px;
            border-top: 1px solid #aaa;
        }

        #botão_fechar {
            border: none;
            border-radius: 7px;
            padding: 7px;
            cursor: pointer;
            outline: none;
            /*Checar.*/
        }

        #botão_fechar:hover {
            background-color: #aaa;
        }

    </style>

    <script>

        function fechar_dialog() {
            document.getElementById('botão_dialog').innerHTML = 'Abrir'
            document.getElementById('d1').removeAttribute('open', '')
        }

        function abrir_dialog() {
            document.getElementById('botão_dialog').innerHTML = 'Fechar'
            document.getElementById('d1').setAttribute('open', '')
        }

        function controle_dialog() {
            if (document.getElementById('d1').open) {
                fechar_dialog()
            }
            else {
                abrir_dialog()
            }
        }

    </script>

</head>

<body>
    
    <button onclick="controle_dialog()" id="botão_dialog">Abrir</button>
    
    <dialog id="d1">

        <div class="dialog-título">

            <h1>Caixa de Diálogo</h1>

        </div>

        <div class="dialog-body">

            <p>Caixa de diálogo nativa do HTML5.</p>
            <p>CFB Cursos / Curso de HTML Completo e Profissional.</p>

        </div>

        <div class="dialog-footer">

            <button id="botão_fechar" onclick="fechar_dialog()">Fechar</button>

        </div>

    </dialog>

</body>

</html>
